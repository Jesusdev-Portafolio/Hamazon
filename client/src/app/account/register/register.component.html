<!---Esto es de boostrap perop esta bien porque ya voy corto de tiempo!!-->
<div class="d-flex justify-content-center main-reg-log">
    <div class="col-responsive">
        <form [formGroup]="registerForm"(ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h2 mb-3 font-weight-normal">Registrarse</h1>
            </div>
                    
       <app-text-input formControlName="displayName" [label]="'Nombre'"></app-text-input>
       <app-text-input formControlName="email" [label]="'Direccion de Correo'"></app-text-input>
       <app-text-input formControlName="password" [label]="'Contraseña'" [type]="'password'"></app-text-input>

       <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let error of errors">
                {{error }}
            </li>
       </ul>
            <button  class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="registerForm.invalid">Registrarse</button>
          </form>
          <p class="mt-2 d-flex justify-content-center" style="color:rgba(100,100,100,.7) ;">¿Ya Tienes Cuenta? Ingresa &nbsp; <a class="link-reg-log" routerLink="/cuenta/Ingresar"> <strong>aqui</strong>  </a></p>
    </div>
</div>
<div class="footer-login">
  <app-footer></app-footer>
</div>
