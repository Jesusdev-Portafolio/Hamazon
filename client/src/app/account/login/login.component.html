<div class="d-flex justify-content-center main-reg-log">
    <div class="col-responsive">
        <form [formGroup]="loginForm"(ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Ingresar</h1>
            </div>           
       <app-text-input formControlName="email" [label]="'Direccion de Correo'"></app-text-input>
       <app-text-input formControlName="password" [label]="'Contraseña'" [type]="'password'"></app-text-input>
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        </form>
        <p class="mt-3 parr-link-reg-log" style="color:rgba(100,100,100,.7) ;">Si no tienes Cuenta puedes crear una &nbsp;<a class="link-reg-log" routerLink="/cuenta/Registrarse"> <strong> aquí </strong></a></p>
    </div>
</div>
<div class="footer-login">
  <app-footer></app-footer>
</div>
