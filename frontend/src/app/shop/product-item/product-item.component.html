 <div class="card h-100 shadow-sm">

  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid img-product">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
       <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
       <button routerLink="/tienda/{{product.id}}" type="button" class="btn  btn-primary">Info</button>
    </div>
  </div>
  
   <div class="card-body d-flex flex-column">
     <a routerLink="/tienda/{{product.id}}">
       <h6 class="text-uppercase">{{product.name}}</h6>
     </a>
     <span class="mb-2">{{product.price | currency:'EUR':'symbol'}}</span>
   </div>
   
</div>
