<div class="container mt-4">
    <div class="no-movil">
        <div class="row" *ngIf="product">
            <div class="col-6  justify-content-center align-items-center heigth-70vh d-flex">
                    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid img-details">
            </div>
            <div class="col-6">
                <div class="info-product">
                    <h3 class="product-title">{{product.name}}</h3>
                    <p style="font-size: 2em;">{{product.price | currency:'EUR':'symbol'}}</p>
                     <div class="d-flex justify-content-start align-items-center">
                         <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor:pointer; font-size:2em;"></i>
                         <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
                         <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer; font-size:2em;"></i>
                         <button (click)="addItemToBasket()" class="btn btn-primary  ml-4 btn-main">A la Cesta</button>  
                    </div> 
                    <div class="description">
                        <h4>Descripción</h4>
                        <p>{{product.description}}</p>
                   </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="movil">
        <div class="row" *ngIf="product">
            <h3 class="product-title">{{product.name}}</h3>
        </div>
        <div class="row" *ngIf="product">
            <div class="col-12  justify-content-center mt-2 heigth-70vh d-flex flex-column align-items-center">
                <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid img-details">
                <p class="mt-3 text-center" style="font-size: 2.2em;">{{product.price | currency:'EUR':'symbol'}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="info-product mx-auto">
                     <div class="d-flex justify-content-center align-items-center border-up-down flex-column">
                         <div class="mas-menos-canti">
                            <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor:pointer; font-size:3em;"></i>
                            <span class="font-weight-bold" style="font-size: 2.5em;">{{quantity}}</span>
                            <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer; font-size:3em;"></i>
                         </div>
                         <button (click)="addItemToBasket();" class="btn btn-primary  btn-main">A la Cesta</button>  
                    </div> 
                    <div *ngIf="product" class="description mb-3">
                        <h4>Descripción</h4>
                        <p>{{product.description}}</p>
                   </div>
                </div>
            </div>
        </div>
        <div class="footer-product">
            <app-footer></app-footer>
        </div>
    </div> 
</div>
